<form [formGroup]="bashCommandForm" (ngSubmit)="onSubmit()">
  <div class="command-handler-container">
    <label for="command">Command: </label>
    <div class="command-handler-form">
      <div class="command-handler-form-input">
        <input id="command" type="text" formControlName="command" required>
        <div class="command-handler-form-error">
          <div *ngIf="command?.invalid && (command?.dirty || command?.touched)">
            <div class="command-handler-form-error-message" *ngIf="command?.errors?.required">
              Command is required.
            </div>
          </div>
          <div class="command-handler-form-bad-command" *ngIf="badCommand.length">
            {{ badCommand }}
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="command?.errors?.required">
        <span *ngIf="!loading; else showSpinner">Submit</span>
        <ng-template #showSpinner>
          <mat-spinner [diameter]="20"></mat-spinner>
        </ng-template>
      </button>
    </div>
  </div>
  <div class="result-handler-container">
    <label for="result">Result: </label>
    <textarea readonly id="result" type="text" formControlName="result"></textarea>
  </div>
</form>
